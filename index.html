<script src="aframe-master.min.js"></script>
<script src="aframe-extras.js"></script>
<script src="aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style='margin : 0px; overflow: hidden;'>
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene
      vr-mode-ui='enabled: false;'
      renderer="logarithmicDepthBuffer: true;"
      embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

      <a-assets>
        <video id="vid1" autoplay loop src="videos/dentalcare.mp4"></video>
      </a-assets>

      <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
      <a-nft
          type='nft' url='arjs-demo/markers/cartoontooth_bw'
          smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
          <!-- <a-entity
              gltf-model='3D_images/butterfly/scene.gltf'
              scale="5 5 5"
              animation-mixer
              >
          </a-entity> -->
          
          <a-video src="#vid1" width="300" height="175" position="50 150 -20"></a-video>
      </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- <audio autoplay loop>
    <source src="sound.mp3" type="audio/mpeg">
    <source src="sound.wav" type="audio/wav">
  </audio> -->
</body>
