    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

    <script>
      const showInfo = () => {
        const webButton = document.querySelector("#web-button");

        webButton.setAttribute("visible", true);

        let currentTab = '';
        webButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "https://softmind.tech");
          currentTab = 'web';
        });
       
        text.addEventListener('click', function (evt) {
          if (currentTab === 'web') {
            window.location.href="https://softmind.tech";
          }
        });
      }

      window.onload = function() {
        AFRAME.registerComponent("videohandler", {
          init: function() {
            var marker = this.el;

            this.vid = document.querySelector("#vid1");

            marker.addEventListener(
              "markerFound",
              function() {
                this.vid.play();
                showInfo();
              }.bind(this)
            );

            marker.addEventListener(
              "markerLost",
              function() {
                this.vid.pause();
                this.vid.currentTime = 0;
              }.bind(this)
            );
          }
        });
      };
    </script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="antialias: true; alpha: true; precision: mediump; logarithmicDepthBuffer: true;"
        embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
          <img id="icon-web" src="./assets/icons/web.png" />
          <video id="vid1" src="./assets/videos/dentalcare.mp4" preload="auto" response-type="arraybuffer" loop webkit-playsinline autoplay playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera>

        <!-- For video -->
        <a-nft
            videohandler
            type="nft" url="arjs-demo/assets/markers/cartoontooth_bw"
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            
            <!-- <a-video src="#vid1" width="300" height="175" position="50 150 -100" rotation="-90 0 0"></a-video> -->

            <a-image visible=false id="web-button" class="clickable" src="#icon-web" alpha-test="0.5" position="0 0 0" height="0.3" width="0.3"
                animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-image>
        </a-nft>
