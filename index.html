<script src="aframe-master.min.js"></script>
<script src="aframe-extras.js"></script>
<script src="aframe-ar-nft.js"></script>
<script src="aframe-gui.min.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<script>
  window.onload = function() {
    AFRAME.registerComponent("videohandler", {
      init: function() {
        var marker = this.el;

        this.vid = document.querySelector("#vid1");

        marker.addEventListener(
          "markerFound",
          function() {
            this.vid.play();
          }.bind(this)
        );

        marker.addEventListener(
          "markerLost",
          function() {
            this.vid.pause();
            this.vid.currentTime = 0;
          }.bind(this)
        );
      }
    });
  };
</script>

<body style='margin : 0px; overflow: hidden;'>
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene
      vr-mode-ui="enabled: false;"
      renderer="antialias: true; alpha: true; precision: mediump; logarithmicDepthBuffer: true;"
      embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <a-gui-flex-container 
          flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="3.5" height="4.5" 
          panel-color="#072B73" 
          panel-rounded="0.2"
          position="0 -5 -6" rotation="0 0 0"
      >
        <a-gui-button
          width="2.5" 
          height="0.7" 
          base-depth="0.025" 
          depth="0.1"
          gap="0.1"
      
          onclick="buttonActionFunction" key-code="32"
          value="Sample Button"
          font-family="assets/fonts/PermanentMarker-Regular.ttf"	
          font-size="0.25"
          margin="0 0 0.05 0"
      
          font-color="black"
          active-color="red"
          hover-color="yellow"
          border-color="white"
          focus-color="black"
          background-color="orange"
      
          bevel="true"
        >
      </a-gui-button>

      </a-gui-flex-container>

      <!-- For 3D animated graphics -->
      <!-- <a-nft
          type="nft" url="arjs-demo/markers/cartoontooth_bw"
          smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
          <a-entity
              gltf-model="3D_images/butterfly/scene.gltf"
              scale="5 5 5"
              animation-mixer
              sound="src:sound.mp3; autoplay:true;"
              >
          </a-entity>
      </a-nft> -->

      <a-assets>
        <video id="vid1" src="videos/dentalcare.mp4" preload="auto" response-type="arraybuffer" loop webkit-playsinline autoplay playsinline></video>
      </a-assets>

      <!-- For video -->
      <a-nft
          videohandler
          type="nft" url="arjs-demo/markers/cartoontooth_bw"
          smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
          
          <a-video src="#vid1" width="300" height="175" position="50 150 -100" rotation="-90 0 0"></a-video>
      </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

</body>
